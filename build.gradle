// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	ext {
		minSdkVer = 21
		targetSdkVer = 30
		ndkVer = "22.0.7026061"
		buildToolsVer = "30.0.3"
		gradleVer = "4.1.1"
		javaVer = "1.8"
		coreVer = "1.5.0-alpha05"
		kotlinVer = '1.4.21'
		coroutineVer = "1.4.0-M1"
		activityVer = '1.2.0-rc01'
		fragmentVer = '1.3.0-rc01'
		recyclerViewVer = "1.2.0-beta01"
		constraintLayoutVer = "2.0.4"
		swipeRefreshVer = "1.1.0"
		viewPagerVer = "1.0.0"
		materialVer = "1.2.1"
		lifecycleVer = '2.3.0-rc01'
		navVer = "2.3.2"
		animatorVer = "1.0.0-alpha02"
		vectorDrawableVer = "1.1.0"
		preferenceVer = "1.1.1"
		roomVer = '2.2.6'
		retrofitVer = "2.9.0"
		okHttpVer = "4.9.0"
		mapsVer = "3.1.0-beta"
		workVer = "2.5.0-beta02"
		hiltVer = '2.30.1-alpha'
		hiltJetpackVer = "1.0.0-alpha02"
		coilVer = '1.1.0'
	}

	repositories {
		google()
		jcenter()
	}

	dependencies {
		classpath "com.android.tools.build:gradle:$gradleVer"
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVer"
		classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navVer"
		classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVer"
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
