// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	ext {
		minSdkVer = 21
		targetSdkVer = 30
		ndkVer = "22.0.7026061"
		buildToolsVer = "30.0.3"
		gradleVer = "4.1.2"
		javaVer = "1.8"
		coreVer = "1.5.0-beta01"
		kotlinVer = "1.4.21"
		coroutineVer = "1.4.0-M1"
		activityVer = "1.2.0-rc01"
		fragmentVer = "1.3.0-rc02"
		recyclerViewVer = "1.2.0-beta01"
		constraintLayoutVer = "2.0.4"
		swipeRefreshVer = "1.1.0"
		viewPagerVer = "1.0.0"
		materialVer = "1.2.1"
		lifecycleVer = "2.3.0-rc01"
		navVer = "2.3.3"
		animatorVer = "1.0.0-alpha02"
		vectorDrawableVer = "1.1.0"
		preferenceVer = "1.1.1"
		roomVer = "2.3.0-beta01"
		retrofitVer = "2.9.0"
		okHttpVer = "5.0.0-alpha.2"
		mapsVer = "3.1.0-beta"
		locationVer = "17.1.0"
		workVer = "2.5.0"
		hiltVer = "2.31.2-alpha"
		hiltJetpackVer = "1.0.0-alpha03"
		coilVer = "1.1.1"
	}

	repositories {
		google()
		jcenter()
	}

	dependencies {
		classpath "com.android.tools.build:gradle:$gradleVer"
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVer"
		classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVer"
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
