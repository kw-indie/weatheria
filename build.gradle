// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	ext {
		minSdkVer = 21
		targetSdkVer = 30
		buildToolsVer = "30.0.2"
		gradleVer = "4.1.0"
		javaVer = "1.8"
		coreVer = "1.3.2"
		kotlinVer = "1.4.10"
		coroutineVer = "1.4.0-M1"
		activityVer = "1.2.0-beta01"
		fragmentVer = "1.3.0-beta01"
		recyclerViewVer = "1.2.0-alpha06"
		constraintLayoutVer = "2.0.2"
		swipeRefreshVer = "1.1.0"
		viewPagerVer = "1.0.0"
		materialVer = "1.2.1"
		lifecycleVer = "2.3.0-beta01"
		navVer = "2.3.1"
		animatorVer = "1.0.0-alpha02"
		vectorDrawableSeekableVer = "1.0.0-alpha02"
		preferenceVer = "1.1.1"
		dataStoreVer = "1.0.0-alpha02"
		roomVer = "2.2.5"
		retrofitVer = "2.9.0"
		okHttpVer = "4.9.0"
		mapsVer = "3.1.0-beta"
		hiltVer = "2.29.1-alpha"
		hiltViewModelVer = "1.0.0-alpha02"
		coilVer = "0.13.0"
	}

	repositories {
		google()
		jcenter()
	}

	dependencies {
		classpath "com.android.tools.build:gradle:$gradleVer"
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVer"
		classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navVer"
		// classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVer"
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
